language: node_js

dist: bionic

os:
- linux
- osx

node_js:
- '12.15.0'
- '10'

script:
- npm install
- npm link
- npm test
  
jobs:
  include:
    - stage: publish dry run
      if: branch == master AND type != pull_request
      os: linux
      node_js: '12.15.0'
      script: npm publish --dryrun
    - stage: publish
      if: branch == master AND (NOT (type IN (push, pull_request))) AND (tag =~ /^[0-9]+.[0-9]+.[0-9]+$/)
      os: linux
      node_js: '12.15.0'
      script: ./scripts/publish-npm.sh
