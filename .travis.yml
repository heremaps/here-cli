language: node_js

dist: bionic

os:
- linux
- osx

node_js:
- '12.15.0'
- '10'

script:
- npm install
- npm link
- npm test
  
jobs:
  include:
    - stage: publish dry run
      if: branch == master AND type != pull_request
      os: linux
      node_js: '12.15.0'
      script: npm publish --dry-run
    - stage: publish
      os: linux
      node_js: '12.15.0'
      script: skip
      deploy:
        provider: script
        script: ./scripts/publish-npm.sh
        on:
          branch: master
          tags: true
          condition: (NOT (type IN (push, pull_request))) AND ($TRAVIS_TAG =~ /^[0-9]+.[0-9]+.[0-9]+$/)