language: node_js

dist: bionic

os:
- linux
- osx

node_js:
- '12.15.0'
- '10'

script:
- npm install
- npm link
- npm test
  
jobs:
  include:
    - stage: publish dry run
      if: branch == master
      os: linux
      node_js: '12.15.0'
      script: npm publish --dryrun
    - stage: publish
      os: linux
      node_js: '12.15.0'
      deploy:
        provider: script
        script: ./scripts/publish-npm.sh
        on:
          branch: master
          tags: true
          condition: "$TRAVIS_TAG =~ ^[0-9]+.[0-9]+.[0-9]+$"
