language: node_js
sudo: required
os:
- linux
- osx
node_js:
- '12.15.0'
- '10'
jobs:
  include:
    - stage: "Build"
      script: | 
      - npm install
      - npm link 
    - stage: "Test"
      script: |
        npm test
    - stage: "Deploy"
      os: linux
      node_js: '12.15.0'
      deploy:
        - provider: script
          script: ./scripts/publish-npm.sh
          skip_cleanup: true
          on:
            branch: master
            tags: true
            condition: "$TRAVIS_TAG =~ ^[0-9]+.[0-9]+.[0-9]+$"

